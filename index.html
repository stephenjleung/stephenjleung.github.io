<!doctype html>
<html>
<head>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
  <link rel=StyleSheet href="resources/css/style.css" type="text/css" media=screen>
  <script type="text/javascript" src="resources/js/script.js"></script>
  
  <title>Baby-Namer</title>
</head>
    
<body>
  <div>
    <div class="jumbotron header">
      <h1>Stephen's Baby Namer Website</h1>
    </div>
    <div class="website-description">
      <p>
        <h2>Welcome to my project website! You will be able to utilize an extensive baby-name database to find your perfect baby name!</h2>
      </p>
    </div>
    
    <div class="container">
      <div class="col col-md-4">
          Column 1
        <div class="form-group">
          <input>
        </div>
      </div>
      
      <div class="col col-md-4">
        <div>
          <h3>Favorites List</h3>
          <div id="favorites"></div>
        </div>
      </div>
      
      <div class="col col-md-4">
        <div><h3>Random Baby Name Generator</h3></div>
          
        <div>
        Gender: 
          <div class="btn-group" >
            <label class="btn btn-info random-male-button">
              <input type="radio" name="gender" id="random-m" value="m" autocomplete="off" checked>Male
            </label>
            <label class="btn btn-danger random-female-button">
              <input type="radio" name="gender" id="random-f" value="f" autocomplete="off" >Female
            </label>
          </div>
        </div>
        
        <div>
          Origin:
          
          <select name="origin">
            <option value="volvo">Volvo</option>
          </select>
          
        </div>
        
        <div>
          <button class="btn btn-primary" id="random-button">Get Random Baby Names</button>
        </div>
        
        <div id="random-name">
        </div>
      </div>
    </div>
    
  </div>
</body>
</html>
